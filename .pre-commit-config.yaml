repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: no-commit-to-branch
      args: ['--branch=main']
      stages:
        - commit
- repo: https://github.com/Zac-HD/shed
  rev: 2023.6.1
  hooks:
    - id: shed
      # args: [--refactor, --py311-plus]
      types_or: [python, pyi, markdown, rst]

- repo: local
  hooks:
    - id: ruff
      name: ruff
      entry: ruff --fix
      language: system
      types: [python]
      stages:
        - commit

    - id: pyright
      name: pyright
      entry: pyright
      language: system
      types: [python]
      stages:
        - commit
